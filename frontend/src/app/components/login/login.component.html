<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="logo">
        <i class="bi bi-currency-exchange"></i>
      </div>
      <h2 class="fw-bold">Connexion</h2>
      <p class="text-muted">Accédez à votre compte MoneyTransfer</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope"></i>
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('email')"
          formControlName="email"
          placeholder="votre@email.com"
          autocomplete="email">
        <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i>
          Mot de passe
        </label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="current-password">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me -->
      <div class="form-check mb-3">
        <input
          type="checkbox"
          id="rememberMe"
          class="form-check-input"
          formControlName="rememberMe">
        <label for="rememberMe" class="form-check-label">
          Se souvenir de moi
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 mb-3"
        [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <!-- Forgot Password -->
      <div class="text-center mb-3">
        <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
      </div>
    </form>

    <!-- Register Link -->
    <div class="text-center">
      <hr class="my-4">
      <p class="mb-0">
        Pas encore de compte ?
        <a href="#" (click)="navigateToRegister()" class="text-decoration-none fw-semibold">
          Créer un compte
        </a>
      </p>
    </div>

    <!-- Demo Accounts -->
    <div class="demo-accounts mt-4">
      <h6 class="text-center mb-3">Comptes de démonstration</h6>
      <div class="row">
        <div class="col-6">
          <small class="d-block"><strong>Alice Martin</strong></small>
          <small class="text-muted">alice&#64;example.com</small>
        </div>
        <div class="col-6">
          <small class="d-block"><strong>Bob Dupont</strong></small>
          <small class="text-muted">bob&#64;example.com</small>
        </div>
      </div>
      <div class="text-center mt-2">
        <small class="text-muted">Mot de passe: <code>password123</code></small>
      </div>
    </div>
  </div>
</div>
